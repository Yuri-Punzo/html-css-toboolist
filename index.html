<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="site_header">
        <img class="logo" src="./img/logo copia.png" alt="boolean logo">
        <h1>Toboolist</h1>
    </header>
    <!-- /header -->
    <main id="site_main">
        <div class="menu">
            <span class="task_button">Add Task</span>
            <span class="section_button">Add Section</span>
        </div>
        <div class="paper_list">
            <section>
                <h4>&#9660; New Task</h4>
                <span class="check">&#10004;</span>
                <span class="activity">Quarterly Newsletter</span>
                <span class="editorial">Editorial</span>
            </section>
            <section>
                <h4>&#9660; Today</h4>
                <span class="check">&#10004;</span>
                <span class="activity">Quarterly Newsletter</span>
                <span class="editorial">Editorial</span>
            </section>
            <section>
                <h4>&#9660; Upcoming</h4>
                <span class="check">&#10004;</span>
                <span class="activity">Quarterly Newsletter</span>
                <span class="editorial">Editorial</span>
            </section>
                       
            
        </div>
    </main>
    <!-- /main -->    
</body>
</html>
